<script>
var CURRENT_AUDIO = new Audio();
CURRENT_AUDIO.setAttribute('controls', true);
CURRENT_AUDIO.style.height = '30px';
CURRENT_AUDIO.style.width = '100%';
var AUDIO_CONFIG = {
  loop: false,
  setLoop(value) {
    CURRENT_AUDIO && (CURRENT_AUDIO.loop = value);
    this.loop = value;
  },
  playbackRate: 1,
  setPlaybackRate(value) {
    CURRENT_AUDIO && (CURRENT_AUDIO.playbackRate = value);
    this.playbackRate = value;
  }
};
</script>
<script>
function playAudio(url) {
  //CURRENT_AUDIO = new Audio(url);
  //Object.assign(CURRENT_AUDIO, AUDIO_CONFIG);
  CURRENT_AUDIO.src = url;
  CURRENT_AUDIO.play();
  CURRENT_AUDIO.playbackRate = AUDIO_CONFIG.playbackRate;
}
function processAndPlayAudio(url, clickedElement) {
  for (const child of document.querySelector('#elmId_audioList').children) {
    child.style.backgroundColor = 'white';
  }
  clickedElement.style.backgroundColor = 'red';
  playAudio(url);
}
function onchangeAudioSpeedInput(value) {
  console.log(value);
  AUDIO_CONFIG.setPlaybackRate(0.7 + 0.3*(value/100));
}
function onclickBtnResetAudioSpeed() {
  document.querySelector('#elmId_ctrlAudioSpeed').value = 100;
  AUDIO_CONFIG.setPlaybackRate(1);
}
function onclickLoadPdf() {
  const defaultPdfUrl = './pdf/MinnaNoNihongoI_Honsatsu.pdf';
  const customPdfUrl = document.querySelector('#elmId_inputPdfFileUrl').value;
  const finalUrl = customPdfUrl ? customPdfUrl : defaultPdfUrl;

  const windowHeight = window.innerHeight;
  const controlPanelHeight = document.querySelector('#elmId_controlPanel').getBoundingClientRect().height;
  const divButtonsLoadPdfHeight = document.querySelector('#elmId_divButtonsLoadPdf').getBoundingClientRect().height;

  const pdfIframeWantedHeight = Math.round(windowHeight - (controlPanelHeight + divButtonsLoadPdfHeight)) - 20;
  const innerHtml = `<embed src="${finalUrl}" width="1000" height="${pdfIframeWantedHeight}">`;
  document.querySelector('#elmId_divPdfContainer').innerHTML
    = innerHtml;
}
</script>
<script>
window.onload = () => {
  document.querySelector('#elmId_audio').appendChild(CURRENT_AUDIO);

  let sb = '';
  for (const link of dataLinks.split('\n').filter(it=>it.length)) {
    sb += `<div onclick="processAndPlayAudio('minna_audio/${link}', this)">${link}</div>`;
  }
  document.querySelector('#elmId_audioList').innerHTML = sb;

  const checkboxId = 'elmId_checkbox_IsPlayAudioLoop';
  const checkboxElement = createCheckBoxElement(checkboxId, isChecked => {
    AUDIO_CONFIG.setLoop(isChecked);
  }, AUDIO_CONFIG.loop);
  const labelElement = createLabelElement(checkboxId, 'Loop audio?');
  appendChildToById('#elmId_checkbox_IsPlayAudioLoop_Container', checkboxElement, labelElement);

  document.querySelector('#elmId_inputPdfFileUpload').onchange = (event) => {
    const file = event.target.files[0];
    const url = URL.createObjectURL(file);
    document.querySelector('#elmId_inputPdfFileUrl').value = url;
  };

  document.onkeydown = keyboardEvent => {
    console.log(keyboardEvent);
    const isUseKeyboardForControllingAudio = document.querySelector('#elmId_checkboxUseArrowKeyForAudio').checked;
    if (!isUseKeyboardForControllingAudio) {
      return;
    }
    switch(keyboardEvent.keyCode) {
      case 37: {
        controlPlayAudio({command: 'backward'});
      } break;
      case 39: {
        controlPlayAudio({command: 'forward'});
      } break;
      case 32: {
        keyboardEvent.preventDefault();
        controlPlayAudio({command: 'playOrPause'});
      }
    }
  };
};
function controlPlayAudio(commandOption) {
  const sec = parseInt(document.querySelector('#elmId_inputAudioChangeSec').value);
  if (!sec || sec < 0) {
    return;
  }
  switch(commandOption.command) {
    case 'backward': {
      CURRENT_AUDIO.currentTime -= sec;
    } break;
    case 'forward': {
      CURRENT_AUDIO.currentTime += sec;
    } break;
    case 'playOrPause': {
      if (CURRENT_AUDIO.paused) {
        CURRENT_AUDIO.play();
      } else {
        CURRENT_AUDIO.pause();
      }
    }
  }
}
</script>

      divInputContainer.style.display = (divInputContainer.style.display !== 'none') ? 'none' : 'block';
    })();return false;">Show/Hide panel</button>
  </div>
  <div id="elmId_divInputContainer">
    <hr>
    <div>
      <div id="elmId_checkbox_IsPlayAudioLoop_Container" style="display: inline"></div>
    </div>
    <div>
      <label for="elmId_ctrlAudioSpeed">Speed</label>
      <input id="elmId_ctrlAudioSpeed" type="range" value="100" onchange="onchangeAudioSpeedInput(this.value)">
      <button onclick="onclickBtnResetAudioSpeed()">Reset speed</button>
    </div>
    <div>
      <label for="elmId_checkboxUseArrowKeyForAudio">UseKeyboards</label>
      <input id="elmId_checkboxUseArrowKeyForAudio" type="checkbox">
    </div>
    <div>
      <button onclick="controlPlayAudio({command: 'backward'});">&lt&lt</button>
      <button onclick="controlPlayAudio({command: 'forward'});">&gt&gt</button>
      <input id="elmId_inputAudioChangeSec" type="number" style="width: 40px;" value="3">
      <label for="elmId_inputAudioChangeSec">Secs</label>
    </div>
    <hr>
  </div>
  <div id="elmId_audio" style="width: 90vw;"></div>
</div>

<div id="elmId_divAudioAndPdf">
  <div id="elmId_audioList" style="height: calc(95vh - 180px); width: 200px; overflow-y: scroll; display: inline-block"></div>
  <div id="elmId_divPdfContainer" style="display: inline-block"></div>
</div>
<div id="elmId_divButtonsLoadPdf">
  <button id="elmId_btnShowPdf" onclick="onclickLoadPdf();">Load PDF</button>
